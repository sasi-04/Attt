<!DOCTYPE html>
<html>
<head>
  <title>Check Advisor Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .result {
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      background: #f5f5f5;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üîç Check Advisor Status</h1>
  <p>Enter staff email to check their advisor status:</p>
  
  <input type="email" id="emailInput" placeholder="staff@example.com" />
  <button onclick="checkStatus()">Check Status</button>
  
  <div id="result"></div>
  
  <script>
    async function checkStatus() {
      const email = document.getElementById('emailInput').value.trim()
      const resultDiv = document.getElementById('result')
      
      if (!email) {
        resultDiv.innerHTML = '<div class="result error">Please enter an email address</div>'
        return
      }
      
      resultDiv.innerHTML = '<div class="result info">Loading...</div>'
      
      try {
        // Fetch advisor info
        const response = await fetch(`/api/staff/advisor-info?staffEmail=${encodeURIComponent(email)}`)
        const data = await response.json()
        
        if (!response.ok) {
          resultDiv.innerHTML = `<div class="result error">
            <h3>‚ùå Error: ${data.error}</h3>
            <p>${data.message || 'Failed to fetch advisor info'}</p>
          </div>`
          return
        }
        
        // Display results
        let html = '<div class="result ' + (data.isClassAdvisor ? 'success' : 'info') + '">'
        html += '<h3>' + (data.isClassAdvisor ? '‚úÖ Is Class Advisor' : '‚ÑπÔ∏è Not a Class Advisor') + '</h3>'
        html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>'
        
        if (data.isClassAdvisor) {
          html += '<h4>Advisor Details:</h4>'
          html += '<ul>'
          html += '<li><strong>Department:</strong> ' + (data.assignedDepartment || 'N/A') + '</li>'
          html += '<li><strong>Year:</strong> ' + (data.assignedYear || 'N/A') + '</li>'
          html += '<li><strong>Can Add Students:</strong> ' + (data.canAddStudents ? 'Yes' : 'No') + '</li>'
          html += '<li><strong>Can Add Faces:</strong> ' + (data.isClassAdvisor ? 'Yes ‚úÖ' : 'No ‚ùå') + '</li>'
          html += '</ul>'
        } else {
          html += '<p><strong>This staff member is NOT assigned as a class advisor.</strong></p>'
          html += '<p>To enable face enrollment, an admin must assign them as a class advisor for a specific department and year.</p>'
        }
        
        html += '</div>'
        resultDiv.innerHTML = html
        
      } catch (error) {
        resultDiv.innerHTML = `<div class="result error">
          <h3>‚ùå Network Error</h3>
          <p>${error.message}</p>
          <p>Make sure the server is running on the correct port.</p>
        </div>`
      }
    }
    
    // Allow Enter key to trigger check
    document.getElementById('emailInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkStatus()
      }
    })
  </script>
</body>
</html>
